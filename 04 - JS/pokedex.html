<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex LaunchX</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="./pokedex.js" defer></script>
    <link href="./style_pokedex.css" rel="stylesheet">

</head>

<body>
    <h1>Pokedex LaunchX</h1>
    <form action="" onsubmit="searchPokemon(event)">
        <input type="text" placeholder="ej. pikachu" name="pokeName" autocomplete="off">
        <!-- <button onclick="fetchPokemon()">Cambiar Im√°gen</button> -->
    </form>
    <div data-poke-card class="poke-card">
        <div data-poke-name>Pokename</div>
        <div data-poke-img-container class="img-container">
            <img data-poke-img class="poke-img" src="./pokeball.png" alt="Pokemon">
        </div>
        <div data-poke-id></div>
        <div data-poke-types class="poke-types"></div>
        <div data-poke-stats class="poke-stats"></div>
        <div class="altura-peso">
            <div data-poke-height class="poke-height"></div>
            <div data-poke-weight class="poke-weight"></div>
        </div>
    </div>
</body>

</html>
